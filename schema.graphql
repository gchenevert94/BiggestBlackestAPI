schema {
    query: Query
    mutation: Mutation
}

enum CardColor {
    BLACK
    WHITE
}

input CardRating {
     id: ID!
     rating: Float!
}

type CardOperation {
     id: ID! @juniper(ownership: "owned")
     formatText: String!
     color: CardColor! @juniper(ownership: "owned")
     totalVotes: Int! @juniper(ownership: "owned")
     averageRating: Float! @juniper(ownership: "owned")
}

type Card {
    id: ID! @juniper(ownership: "owned")
    formatText: String!
    color: CardColor! @juniper(ownership: "owned")
    averageRating: Float! @juniper(ownership: "owned")
    totalVotes: Int! @juniper(ownership: "owned")
    set: SetInfo!
}

input Pagination {
    pageSize: Int!
    cursor: ID
    randomSeed: ID
}

type CardResult {
    results: [Card!]!
    lastCursor: ID @juniper(ownership: "owned")
    hasNextPage: Boolean! @juniper(ownership: "owned")
    randomSeed: ID @juniper(ownership: "owned")
}

type Set {
    id: ID! @juniper(ownership: "owned")
    name: String!
    cards(
        search: String
        color: CardColor
        pagination: Pagination = { pageSize: 10 }
        randomized: Boolean
    ): CardResult
}

type SetInfo {
     id: ID! @juniper(ownership: "owned")
     name: String!
}

type SetResult {
    results: [SetInfo!]!
    lastCursor: ID @juniper(ownership: "owned")
    hasNextPage: Boolean! @juniper(ownership: "owned")
}

type Query {
    cards (
        search: String
        color: CardColor
        pagination: Pagination = { pageSize: 10 }
        sets: [ID!]
        randomized: Boolean
    ): CardResult! @juniper(ownership: "owned")
    set(
      id: ID!
    ): Set! @juniper(ownership: "owned")
    sets(
        search: String
        pagination: Pagination = { pageSize: 10 }
    ): SetResult! @juniper(ownership: "owned")
}

input CreateCard {
    formatText: String!
    color: CardColor!
}

type Mutation {
     addCard(
         card: CreateCard!
     ): CardOperation! @juniper(ownership: "owned") 
     rateCard(
         rating: CardRating!
     ): CardOperation! @juniper(ownership: "owned")
}
